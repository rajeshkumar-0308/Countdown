<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../assets/newyear.css">
</head>
<body>
    <p>COUNTDOWN FOR</p>
    <h2 class="newyear">New Year</h2>
    <div class="counter">
      <div class="box">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>

      <div class="box">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>

      <div class="box">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
      </div>

      <div class="box">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <i class="fas fa-home"><a href="../home.html"></i></a>
        <p><a href="../index.html">HOME</a></p>
      </div>
    </div>
    
  <script src="../assets/newyear.js"></script>  
</body>
</html>
